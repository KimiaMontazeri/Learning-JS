<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="title">Things I have to do</h1>
    <div class="all-tasks">
        <h2 class="task-list-title">My Lists</h2>
        <ul class="task-list" data-lists>
            <li class="list-name active-list">University Stuff</li>
            <li class="list-name">Work</li>
            <li class="list-name">Daily Errands</li>
        </ul>

        <form action="" data-new-list-form>
            <input 
            type="text" 
            class="new list" 
            data-new-list-input
            placeholder="new list name"
            aria-label="new list name"
            >

            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>
    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>University</h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks>
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Study logic circuits
                    </label>
                </div>
                
                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        Study DS
                    </label>
                </div>

                
            </div>
            <div class="new-task-creator">
                <form action="" data-new-task-form> 
                    <input 
                    type="text" 
                    data-new-task-input
                    class="new task" 
                    placeholder="new task name"
                    aria-label="new task name"
                    >
                    <button class="btn create" aria-label="new list label">+</button>
                </form>
            </div>

            <div class="task-remover">
                <button class="btn delete">Clear completed task</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
            </div>
        </div>
    </div>

    <!-- generic task template to be used in javascript. It won't get displayed on the page -->
    <template id="task-template">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>
</html>
